
<div class="carrito-detalle" *ngIf = "unidadesEnCarrito > 0">
  <button class="btn-finalizar-compra"  [routerLink]="['/verCatalogo']">Explorar mas Productos</button>
  <h1>Tu carrito de compras:</h1>         

    <div  class="info" *ngFor="let product of this.productosUnicos">
      <img [src]="product.imagen" alt="{{ product.name }}">
      <div class="details">
        <h3>{{ product.name }}</h3>
        <h4>Cantidad: {{ product.total / product.price  }}</h4>         
        <h4>Precio por Producto: <span class="price">S/. {{ product.price }}</span> </h4>
        <h4>Total: <span class="price">S/. {{product.total }}</span> </h4>
      </div>
  </div>
  <h3>Total a pagar: S/. {{this.sumaDePrecios }} </h3>

  
  
  <button class="btn-finalizar-compra">Finalizar Compra</button>

</div>
    <div *ngIf = "unidadesEnCarrito == 0" class="empty-cart-container">
      <img class="empty-cart-image" src="assets/carrovacio.png" alt="Carro vacío">
      <h3>Su carro está vacío, pero puede explorar nuestro catálogo</h3>
      <div class="catalog-button">
        <button [routerLink]="['/verCatalogo']">Ver Catálogo Completo </button>
      </div>
    </div>
    <br>
    <br>

    <app-footer></app-footer>
